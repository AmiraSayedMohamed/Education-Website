<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Destination</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>طرق الدراسة</h1>

  <div class="card">
    <img src="image1.png" alt="Image 1">
    <h2>المتقدم</h2>
    <p>من 12 الى 16 سنة</p>
    <button><i class="fas fa-play-circle"></i> أبدأ الآن</button>
  </div>

  <div class="card">
    <img src="image2.png" alt="Image 2">
    <h2>الناشئون</h2>
    <p>من 8 الى 11 سنة</p>
    <button><i class="fas fa-play-circle"></i> أبدأ الآن</button>
  </div>

  <div class="card">
    <img src="image3.png" alt="Image 3">
    <h2>الأطفال</h2>
    <p>من 4 الى 7 سنوات</p>
    <button><i class="fas fa-play-circle"></i> أبدأ الآن</button>
  </div>

  <div class="card">
    <img src="image4.png" alt="Image 4">
    <h2>الصغار</h2>
    <p>من 7 الى 14 سنة</p>
    <button><i class="fas fa-play-circle"></i> أبدأ الآن</button>
  </div>

  <div class="card">
    <img src="image5.png" alt="Image 5">
    <h2>إعداد المدربين</h2>
    <p>تدريب مدربين محترفين</p>
    <button><i class="fas fa-chalkboard-teacher"></i> أبدأ الآن</button>
  </div>

  <div class="card">
    <img src="image6.png" alt="Image 6">
    <h2>التعلم المباشر</h2>
    <p>دراسة مباشرة مع مدربين محترفين</p>
    <button><i class="fas fa-video"></i> حصة مجانية</button>
  </div>

  <div class="card">
    <img src="image7.png" alt="Image 7">
    <h2>التعلم الذاتي</h2>
    <p>دراسة فيديوهات وتنفيذ مشاريع</p>
    <button><i class="fas fa-book-open"></i> أبدأ الآن</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
